<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>refs</title>
</head>
<body>
<div id="app">
    <h2 class="page-title" ref="pageTitle">상품 목록</h2>
    <p ref="refNotInFor">상품 설명1</p>
    <p ref="refNotInFor">상품 설명2</p>
    <ul class="order-list">
        <li
            v-for="(product, index) in products"
            class="order-item">
            <label
                class="order-item__label"
                ref="refInFor">
                <p class="order-item__name">{{ product.name }}</p>
                <p class="order-item__price">{{ product.price }}원</p>
            </label>
        </li>
    </ul>
</div>

<!-- 여기서부터 SCRIPT 영역 -->
<script>
new Vue({
    el: "#app",
    data: {
        newProductName: '',
        newProductPrice: 0,
        products: [
            { name: "[햄버거] 피자리오 (한맥)", price: 2000 },
            { name: "양념감자 어니언맛", price: 2000 }
        ]
    },
    mounted: function() {
        console.log(this.$refs.pageTitle)
        console.log("this.$refs.pageTitle === document.querySelector('.page-title')", this.$refs.pageTitle === document.querySelector('.page-title'))

        // console.log("this.$refs.refInFor \n", this.$refs.refInFor)
        // console.log("this.$refs.refNotInFor \n", this.$refs.refNotInFor)
    }
})
</script>
</body>
</html>
